# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: GitHub Copilot Autofix and CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  codeql-analysis:
    name: Perform CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      matrix:
        language: [ 'python', 'javascript', 'typescript', 'go', 'cpp', 'java' ] # Add your project languages here
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  copilot-autofix:
    runs-on: ubuntu-latest
    needs: codeql-analysis  # This ensures Copilot runs after CodeQL
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Copilot Autofix
        uses: github/copilot-autofix-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

